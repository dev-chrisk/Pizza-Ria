<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pizza Ria – Varianten-Übersicht</title>
    <meta name="description" content="Übersicht der 10 Design-Varianten der Pizza Ria Startseite." />
    <style>
      :root { --bg:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --card:#111827; --accent:#f59e0b; }
      * { box-sizing: border-box; }
      html, body { margin:0; padding:0; }
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #111827 50%, #0b1220 100%); color: var(--fg); }
      header { display:flex; align-items:center; justify-content:space-between; padding:20px 24px; max-width:1200px; margin:0 auto; }
      .brand { display:flex; align-items:center; gap:12px; color:var(--fg); text-decoration:none; }
      .brand-logo { width:28px; height:28px; border-radius:6px; object-fit:cover; box-shadow: 0 0 24px rgba(245,158,11,.4); }
      .brand span { font-weight:800; letter-spacing:.3px; }
      main { max-width:1200px; margin:0 auto; padding:16px 24px 60px; }
      h1 { font-size: clamp(28px, 4vw, 44px); margin: 16px 0 12px; }
      p.lead { color: var(--muted); margin: 0 0 28px; }
      .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:16px; }
      .card { background: rgba(17,24,39,.7); border:1px solid rgba(148,163,184,.15); border-radius:14px; padding:16px; transition:.2s transform ease, .2s box-shadow ease, .2s border-color ease; text-decoration:none; color:var(--fg); }
      .card:hover { transform: translateY(-2px); border-color: rgba(245,158,11,.5); box-shadow: 0 12px 28px rgba(0,0,0,.35); }
      .card .tag { display:inline-block; font-size:12px; letter-spacing:.3px; opacity:.8; color:var(--muted); }
      .card h3 { margin:8px 0 4px; font-size:18px; }
      footer { max-width:1200px; margin: 40px auto 24px; color:var(--muted); text-align:center; font-size:14px; }
      .grid a:focus-visible { outline: 3px solid var(--accent); outline-offset: 3px; border-radius: 10px; }
    </style>
  </head>
  <body>
    <header>
      <a class="brand" href="/">
        <img src="/images/logo.jpg" alt="Pizza Ria Logo" class="brand-logo" />
        <span>Pizza Ria</span>
      </a>
    </header>
    <main>
      <h1>Design-Varianten</h1>
      <p class="lead">Wähle eine Variante. Die Routen sind als <code>pastel/</code>, <code>editorial/</code>, <code>trattoria/</code> und <code>bistro/</code> verfügbar.</p>
      <section class="grid" aria-label="Variantenliste">
        <a class="card" href="pastel/"><span class="tag">pastel/</span><h3>Pastell/Soft</h3><img src="/assets/images/pizza3.svg" alt="" /></a>
        <a class="card" href="editorial/"><span class="tag">editorial/</span><h3>Editorial</h3><img src="/assets/images/pizza1.svg" alt="" /></a>
        <a class="card" href="trattoria/"><span class="tag">trattoria/</span><h3>Trattoria Holz &amp; Kerzen</h3><img src="/assets/images/pizza3.svg" alt="" /></a>
        <a class="card" href="bistro/"><span class="tag">bistro/</span><h3>Modernes Bistro-Menü</h3><img src="/assets/images/pizza1.svg" alt="" /></a>
      </section>
    </main>
    <footer>© Pizza Ria</footer>
  </body>
</html>
